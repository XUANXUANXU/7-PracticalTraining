<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

		<title>别克汇-登录</title>

		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/index.css" />
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
	</head>

	<body>
		<div class="header">
			<div class="container">
				<a href="index.html" class="logo"></a>
				<div class="logo-title">欢迎登录</div>
				<div class="have-account">
					没有账号？&nbsp;&nbsp;<a href="register.html">请注册</a>
				</div>
			</div>
		</div>
        <div class="tips-wrapper">
            <span class="icon-tips"></span>
            <span class="tips-inner"><p>依据《网络安全法》，为保障您的账户安全和正常使用，请尽快完成手机号验证! 新版别克汇隐私权政策已上线， 将更有利于保护您的个人隐私。</p></span>
        </div>
		<div class="login_jumbotron">
			<div class="container">
			<form action="index.html" method="post" class="login_form">

				<div class="form-group">
					 <label for="login_username">账户：</label>
					 <input name="username" class="form-control" id="login_username" placeholder="账户">
				</div>

				 <div class="form-group">
					<label for="password">密码：</label>
					<input name="password1" type="password" class="form-control" id="password" placeholder="密码">
				</div>

				<button id="login_bt" class="btn btn-default center-block">登录</button>
			</form>
			</div>
		</div>
		<div class="tail">
			<center>
				<p class="text-center">Copyright ©  2013-2015, All Rights Reserved版权所有 车享</p>
				<p>沪ICP备14000481号</p>
			</center>
		</div>
	</body>

</html>
